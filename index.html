<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>My Gym</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body>
    <header class="header">
        <div class="left" style="line-height: 0px;">     
            <img src="img/logo.png" alt="">
            <div font-weight="strong">Harsh Fitness</div>
        </div>
        <div class="middle">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#" class="active">About Us</a></li>
                <li><a href="#" class="active">Fitness</a></li>
                <li><a href="#" class="active">Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Book an Appointment</button>
            <button class="btn">Know More</button>
        </div>
    </header>
    <div class="container" >
        <h2>Join Aligarh's Best Gym Now, Hurry Up!!!</h2>
        <form action="">
            <div class="formGroup">
                <input type="text" placeholder="Enter your Name">
            </div>
            <div class="formGroup">
                <input type="text" placeholder="Enter your Age">
            </div>
            <div class="formGroup">
                <input type="text" placeholder="Enter your Gender">
            </div>
            <div class="formGroup">
                <input type="text" placeholder="Enter your Locality">
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
